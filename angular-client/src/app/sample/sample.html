<div *ngIf="isBrowser">
    <h2>タスク一覧</h2>
    <ag-grid-angular
        style = "width: 100%;height: 500px"
        class = "ag-theme-alpine"
        [rowData] = "rowData_task"
        [columnDefs] = "columnDefs_task"
        [defaultColDef] = "defaultColDef_task"
    ></ag-grid-angular>

    <h2>障害一覧</h2>
    <hr><ag-grid-angular
        style = "width: 100%; height: 500px;"
        class = "ag-theme-alpine"
        [rowData] = "rowData_sabotage"
        [columnDefs] = "columnDefs_sabotage"
        [defaultColDef] = "defaultColDef_sabotage">
    </ag-grid-angular>
</div>
<div *ngIf="!isBrowser">
    <p>データを読み込み中です...</p>
</div>
